map $http_origin $langgraph_cors_origin {
    default "";
    "~^https?://([a-z0-9-]+\\.)*tradeinternal\\.com(:[0-9]+)?$" $http_origin;
}

map $http_upgrade $connection_upgrade {
    default close;
    "websocket" upgrade;
    "Upgrade" upgrade;
}

upstream langgraph_backend {
    server 127.0.0.1:2024;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name langgraph.tradeinternal.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name langgraph.tradeinternal.com;

    # Replace with the actual certificate/key paths issued by certbot or your CA.
    ssl_certificate     /etc/ssl/certs/tradeinternal.com.crt;
    ssl_certificate_key /etc/ssl/certs/tradeinternal.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://langgraph_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_read_timeout 3600s;
    }

    location /api/ {
        proxy_pass http://langgraph_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_read_timeout 3600s;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Methods;
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $langgraph_cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            return 204;
        }
        add_header Access-Control-Allow-Origin $langgraph_cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
